apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: default
type: Opaque
stringData:
  # Database credentials - base64 encode these values
  DB_HOST: "database-service"
  DB_PORT: "5432"
  DB_NAME: "quantis"
  DB_USERNAME: "quantis_admin"
  DB_PASSWORD: "CHANGE_ME" # Use actual secrets management in production

  # API Keys - Replace with actual values
  API_KEY: "your-api-key-here"
  SECRET_KEY: "your-secret-key-here"

  # JWT Configuration
  JWT_SECRET: "your-jwt-secret-here"
  JWT_ALGORITHM: "HS256"

  # Redis Configuration
  REDIS_PASSWORD: "CHANGE_ME"
# To create the actual secret:
# 1. Copy this file to app-secrets.yaml
# 2. Replace all CHANGE_ME values with actual secrets
# 3. Apply: kubectl apply -f app-secrets.yaml
# 4. DO NOT commit app-secrets.yaml to version control
